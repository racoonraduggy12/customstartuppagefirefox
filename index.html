<title>Custom Startup Page</title>
<style>
    /* Full-page background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: url(./26-049-10-43-35_upscayl_2560px_ultramix-balanced-4x.png) no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container for shortcuts */
    .shortcut-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        width: 80%;
        max-width: 1200px;
    }

    /* Individual shortcut tile */
    .shortcut {
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        transition: transform 0.2s;
        text-decoration: none;
        color: #00ff52;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #00ff9c;
    }

    .shortcut:hover {
        transform: scale(1.05);
    }

    /* Icon placeholder */
    .shortcut svg {
        width: 48px;
        height: 48px;
        margin-bottom: 10px;
        fill: #00ff52;
    }

    .shortcut span {
        font-size: 16px;
        font-weight: bold;
    }
    /* Centered search bar */
.search-container {
    position: absolute;       /* position relative to viewport */
    top: 37%;                 /* vertically center */
    left: 50%;                /* horizontally center */
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 400px;
    max-width: 80%;
}

.search-container input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #00ff9c;
    border-right: none;
    border-radius: 8px 0 0 8px;
    background-color: rgba(0,0,0,0.85);
    color: #00ff52;
    outline: none;
}

.search-container input[type="text"]::placeholder {
    color: #00ff52;
    opacity: 0.7;
}

.search-container button {
    padding: 10px 20px;
    font-size: 16px;
    border: 1px solid #00ff9c;
    border-left: none;
    border-radius: 0 8px 8px 0;
    background-color: rgba(0,0,0,0.85);
    color: #00ff52;
    cursor: pointer;
    transition: background 0.2s;
}

.search-container button:hover {
    background-color: rgba(0,0,0,0.95);
}
</style>
</head>
